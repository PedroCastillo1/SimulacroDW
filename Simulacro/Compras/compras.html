<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras - Make Up Inc.</title>
    <link rel="stylesheet" href="../Home/styles.css">
    <link rel="stylesheet" href="compras.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Make Up Inc.</h1>
        <p>Dirección: Calle Belleza 159</p>
        <div class="social-media">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.whatsapp.com" target="_blank">Whatsapp</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="../Home/home.html">Inicio</a></li>
            <li><a href="../Productos/productos.html">Productos</a></li>
        </ul>
    </nav>
    <main>
        <div class="form-container">
            <h2>Formulario de Compra</h2>
            <form id="form-compra">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" readonly>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required>
                <label for="total">Total a Pagar:</label>
                <input type="text" id="total" name="total" readonly>
                <label for="metodo-pago">Método de Pago:</label>
                <select id="metodo-pago" name="metodo-pago" required>
                    <option value="tarjeta">Tarjeta de Crédito</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>
                <button type="submit">Generar Informe</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Make Up Inc.</p>
    </footer>
    <script src="../Home/scripts.js"></script>
    <script src="compras.js"></script>
</body>
</html>
